<!-- Entity-Component-System Architecture -->
<!-- https://en.wikipedia.org/wiki/Entity_component_system -->

<!-- 
Entities: They are container objects into which components can be attatched (similar to <div> tag)
Components: Are re-usable modules/data container that can be attatched to entities to provide appearance, behaviour
            or functionality
Systems: They provide global scope, management, and services for classes of components. (Optional) 
-->

<!DOCTYPE html>
<html>

<head> 
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>>

<body>
    <a-scene background = 'color: #000000'>
        <a-entity position = '0 0 11'>
            <a-camera></a-camera>
        </a-entity>
        <a-entity sound = 'src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 1;'></a-entity>
        <a-sky src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712'></a-sky>
        <a-entity>
            <a-sphere src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621' position = '0 0 0' color = 'yellow' radius = '2.5'></a-sphere>
        </a-entity>
        <!-- Mercury -->
        <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0; easing:linear; loop:true; dur:20000'>
            <a-sphere position = '3 0 -5' color = 'red'  radius = '0.2' src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259'></a-sphere>
        </a-entity>

        </a-entity>

        <!-- Mars -->

        </a-entity>

        <!-- Jupiter -->
        <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0; easing:linear; loop:true; dur:40000'>
            <a-sphere position = '13 0 -5' radius = '1.2' src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561'></a-sphere>
        </a-entity>

                <a-torus color = 'red' radius = '2.2' rotation = '90 0 0' radius-tubular = '0.015' segments-tubular = '1000'></a-torus>
                <a-torus color = 'pink' radius = '2.1' rotation = '90 0 0' radius-tubular = '0.02' segments-tubular = '1000'></a-torus>
                <a-torus color = 'orange' radius = '2' rotation = '90 0 0' radius-tubular = '0.025' segments-tubular = '1000'></a-torus>

        </a-entity>

        <a-torus position = '0 0 0' color = 'grey' rotation = '90 0 0' radius = '17.55' radius-tubular = '0.01' segments-tubular = 1000></a-torus>
        <a-torus position = '0 0 0' color = 'grey' rotation = '90 0 0' radius = '21.7' radius-tubular = '0.01' segments-tubular = 1000></a-torus>
        <a-torus position = '0 0 0' color = 'grey' rotation = '90 0 0' radius = '24' radius-tubular = '0.01' segments-tubular = 1000></a-torus>
    </a-scene>
</body>
