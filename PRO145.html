<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>>

<body>
    <a-scene background = "color: #24d4c5">
        <!-- Ground -->
        <a-plane position = "0 0 -8" rotation = '-90 0 0' width = '25' height = '5' color = "#76ed4e"></a-plane>
        
        <!-- Ice Cream -->
        <a-sphere position = "0 4 -8" color = '#f00064' radius = 1.25></a-sphere>
        <a-cone position = "0 2 -8" radius = '1.5' color = '#ed4e4e' height = '4' rotation = '180 0 0'></a-cone>
        <a-sphere position = "0.25 3.95 -5" color = 'red' radius = 0.25></a-sphere>
        
        <!-- Random shape -->
        <a-box position = '-3 1.1 -8' width = '3' height = '2' rotation = '0 60 0' color = '#8400f0'></a-box>
        
        <!-- Tower -->
        <a-cylinder position = '-8 2 -10' height = '4' color ='#fc51b2'></a-cylinder>
        <a-cylinder position = '-7.5 2.3 -9.5' height = '2' radius = '0.5' color ='black'></a-cylinder>
        <a-cone position = '-8 6 -10' radius = '1.5' color = '#ed4e4e' height = '4'></a-entity>
       
        <!-- Random Shapes -->
        <a-dodecahedron position = '12 -4.5 0' radius = '2' color = '#ff5e00' rotation = '40 10 60'></a-dodecahedron>
        <a-torus radius = '1.25' position = '15 -4.5 2' rotation = '30 180 0' color = '#ffd500'></a-torus>
        <a-octahedron position = '-2 -4 2' radius = '1.75' rotation = '0 45 0' color = 'green'></a-octahedron>
        
        <!-- Saturn -->
        <a-ring position = '16.5 -4.75 4' rotation = '45 5 0'  color = 'red'></a-ring>
        <a-sphere position = '16.5 -4.75 4' rotation = '45 5 0'  color = 'orange' radius = '0.75' ></a-sphere>

    </a-scene>
</body>

</html>
